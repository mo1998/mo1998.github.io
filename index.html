<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <title>GPS Tracking System</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <header class="w3-container w3-theme w3-padding" id="myHeader">
    <div class="w3-center">
        <h1 class="w3-xxxlarge w3-animate-bottom">GPS Tracking System</h1>
        <input type="file" name="file" id="file" style="margin: 32px; padding-left: 120px;">
        <div class="w3-padding-32">
          <button class="w3-btn w3-xlarge w3-dark-grey w3-hover-light-grey" onclick="init()" style="font-weight:900;">Show map</button>
        </div>
    </div>
  </header>
  <div id="map"></div>
  <script>
    var n = [];
    function ConvertDMSToDD(degrees, minutes, seconds) {
        var dd = Number(degrees) + Number(minutes)/60 + Number(seconds)/(60*60);
        return dd;
  }
    function numbersOutput(numbers) {

    var num = numbers.split(' ');
    var len = num.length;
    for(var i=0;i<len;i+=3){
      n.push(parseFloat(ConvertDMSToDD(num[i],num[i+1],num[i+2])));
    }
    console.log(n);

  }
  document.getElementById('file').onchange = function(){

  var file = this.files[0];

  var reader = new FileReader();
  reader.onload = function(progressEvent){

    numbersOutput(this.result);
  };
  reader.readAsText(file);
};
function init(){
  initMap();
}
    function initMap(){
      // Map options
      var options = {
        zoom:15,
        center:{lat:n[0],lng:n[1]}
      }
      var map = new google.maps.Map(document.getElementById('map'), options);
      var markers = [];
      for(var i = 0;i<n.length-1;i+=2){
        markers.push({lat:n[i],lng:n[i+1]});
      }
      addMarker(markers[0]);
      addMarker(markers[markers.length-1]);
      
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props,
          map:map,
        });
      }
      console.log(markers);
      const path = new google.maps.Polyline({
        path: markers,
        geodesic: true,
        strokeColor: "#FF0000",
      strokeOpacity: 1.0,
      strokeWeight: 2,
      });
      path.setMap(map);
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmhcX2uGt-jc5TI_DdS03qbsCEpv5wIM4&callback=initMap">
    </script>
</body>
</html>
